<mat-card class="guest-card">
    <mat-card-header class='header'>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ guest.name }}</mat-card-title>
      <mat-card-subtitle>user</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{mainUrl}}{{guest.avatar}}>
      <mat-card-content class='content'>
        age: {{guest.age}}
        <br>
        <p>
          description: {{guest.description}}
        </p>
        <br>
        <a><mat-icon>email</mat-icon></a>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button color='accent' >Show</button>
      </mat-card-actions>
</mat-card>
